    <title>Formulario de Contacto</title>

   <body>

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 card m-5 shadow-lg   ">
            <form method="post" action="guardar.php" class="m-4">
                <h1 class="text-primary">Formulario</h1>
              <div class="form-group ">
                <label for="nombre" class="form-label ">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required class="form-control" placeholder="Escriba su nombre"><br><br>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="form-control" placeholder="Escriba su correo"><br><br>
              </div>
              <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required class="form-control" placeholder="Escriba su Teléfono"><br><br>
              </div>
              <div class="form-group">
                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" required class="form-control"></textarea><br><br>
              </div>
              <input type="submit" value="Enviar" class="btn btn-primary">
            </form>
          </div>
        </div>
      </div>
